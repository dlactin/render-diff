---
name: Release
on:
  workflow_run:
    workflows: [Run CI Checks]
    types:
      - completed

jobs:
  release:
    name: release
    runs-on:
      - ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |-
          npx semantic-release@25